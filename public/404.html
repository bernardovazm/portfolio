<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Please wait</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var base = "/portfolio/";
        var route = path.replace(base, "") || "";
        window.location.href = base + (route ? "#" + route : "");
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
